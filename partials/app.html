<div class="card search">
    <h1 class="search-headline">Artist Search</h1>
    <label class="search-label">seach 
        <span *ngIf="name">{{name}}</span>
        <input type="text" class="search-input" #newArtist
        (keyup.enter)="addArtist(newArtist.value); newArtist.value=''">
        <button class="btn" (click)="addArtist(newArtist.value); newArtist.value=''">Add</button>
    </label>
</div>
<ul class="artistlist cf">
    <li class="artistlist-item cf" #container *ngFor="let item of artists" (click)="onClick(item.name, container)">
        <h2 class="artist-name">{{item.name}}</h2>
        <h3 class="artist-reknown">{{item.school}}</h3>
    </li>
</ul>
